<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تایید ایمیل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>ورود ایمیل و کد تایید</h1>
    <form id="emailForm">
        <label for="email">ایمیل خود را وارد کنید:</label><br>
        <input type="email" id="email" name="email" placeholder="eshagh@hh.vo" required><br><br>
        <button type="submit">ارسال کد تایید</button>
    </form>

    <div id="codeSection" style="display: none;">
        <h3>کد تایید:</h3>
        <p id="code"></p>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var correctEmail = "eshagh@hh.vo";
            var verificationCode = "65402";
            
            if (email === correctEmail) {
                document.getElementById('codeSection').style.display = "block";
                document.getElementById('code').textContent = verificationCode;
            } else {
                alert("ایمیل وارد شده صحیح نیست!");
            }
        });
    </script>

</body>
</html>
