<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود و تأیید ایمیل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #codeForm {
            display: none;
        }
    </style>
</head>
<body>

    <h1>ورود ایمیل</h1>

    <!-- فرم ورود ایمیل -->
    <form id="emailForm">
        <label for="email">ایمیل خود را وارد کنید:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">ادامه</button>
    </form>

    <!-- فرم ورود کد تأیید -->
    <form id="codeForm">
        <label for="code">کد تأیید را وارد کنید:</label><br>
        <input type="text" id="code" name="code" maxlength="5" required><br><br>
        <button type="submit">تأیید</button>
    </form>

    <div id="message" style="font-size: 18px; margin-top: 20px;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let secretCode = Math.floor(10000 + Math.random() * 90000); // تولید کد پنج‌رقمی تصادفی
            console.log("کد مخفی: " + secretCode); // برای تست در کنسول

            document.getElementById('emailForm').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById('emailForm').style.display = "none"; 
                document.getElementById('codeForm').style.display = "block";
            });

            document.getElementById('codeForm').addEventListener('submit', function(event) {
                event.preventDefault();
                let userCode = document.getElementById('code').value.trim();

                if (userCode === secretCode.toString()) {
                    document.getElementById('message').style.color = "green";
                    document.getElementById('message').innerText = "🎉 آفرین! شما وارد شدید!";
                    document.getElementById('codeForm').style.display = "none";
                } else {
                    document.getElementById('message').style.color = "red";
                    document.getElementById('message').innerText = "❌ کد اشتباه است! دوباره امتحان کنید.";
                }
            });
        });
    </script>

</body>
</html>
